# This workflow runs lint, build and test of the mono repo
name: Quality Gate

on:
  pull_request:
    branches: [main]

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  lint:
    name: Lint ğŸ“
    runs-on: ubuntu-latest
    container:
      # in sync with devcontainer.json
      image: mcr.microsoft.com/devcontainers/base:jammy
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Setup bun âš™ï¸
        uses: oven-sh/setup-bun@v1

      - name: Install ğŸ“¦
        run: |
          bun install

      - name: Lint ğŸ“
        run: |
          bun run lint

  build:
    name: Build ğŸ—ï¸
    runs-on: ubuntu-latest
    container:
      # in sync with devcontainer.json
      image: mcr.microsoft.com/devcontainers/base:jammy
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Setup bun âš™ï¸
        uses: oven-sh/setup-bun@v1

      - name: Install ğŸ“¦
        run: |
          bun install

      - name: Build ğŸ—ï¸
        run: |
          bun run build
